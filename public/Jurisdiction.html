<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>四川广安发电有限责任公司监控主页</title>
    <link rel="stylesheet" type="text/css" href="./css/base.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/zTreeStyle.css">
    <!--[if IE]>
    <script src="js/html5shiv.js"></script>
    <![endif]-->
    <style>

        .header-right {
            line-height: 40px;
            color: #ffffff;
            cursor: pointer;
        }
        .centerTop{
            width: 100%;
            height: 85%;
            border-bottom: 1px solid #F0F0F0;

        }
        .centerTopLeft{
            width: 20%;
            height: 100%;
            border-right: 1px solid #F0F0F0;
            overflow: auto;
            position: relative;
            padding-top: 50px;
        }
        .centerTopLeftTitle{
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 20px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .centerTopRight{
            width: 60%;
            height: 100%;

        }
        .centerTopRightDiv{
            width: 50%;
            height: 100%;
            overflow: auto;
            position: relative;
            padding-top: 50px;
        }
        .centerTopRightDivTitle{
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 20px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .centerBottom{
            width: 100%;
            height: 15%;
            position: relative;
        }

        .buttonDiv{
            width:200px;
            height: 50px;
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;

        }

        .submission{
            width: 200px;
            height: 50px;
            background-color: #67C23A;
            color: #ffffff;
            font-size: 18px;
            line-height:50px ;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            margin: 0 auto;
        }



        .footer {
            background-color: #BEBEBE;
        }
    </style>
</head>
<body>
<div class="YW-home">
    <div class="header">
        <div class="header-left">
            <img src="img/logo2.png" style="height: 30px">
        </div>
        <div class="header-right fl">
            <div class="" id="backHome">返回监控首页</div>
        </div>
    </div>
    <div class="center" id="center">
        <div class="centerTop">
            <div class="centerTopLeft fl">
                <div class="centerTopLeftTitle">
                    <span>选择人员</span>
                </div>
                <div class="centerTopLeftTree">
                    <ul id="leftTree" class="ztree"></ul>
                </div>
            </div>
            <div class="centerTopRight fl">
                <div class="centerTopRightDiv">
                    <div class="centerTopRightDivTitle">
                        <span>选择趋势图</span>
                    </div>
                    <ul id="rightTree" class="ztree"></ul>
                </div>
            </div>
        </div>
        <div class="centerBottom">
            <div class="buttonDiv">
                <button class="submission" id="submission">提交</button>
            </div>

        </div>
    </div>
    <div class="footer">
        <p class="">Copyright © 2018 青岛海湾化学有限公司 版权所有</p>
    </div>

</div>
<script src="js/jquery-1.4.4.min.js"></script>
<script src="js/jquery.ztree.all.min.js"></script>
<script>
    window.onload = function () {
        getDivWidth();
        getRightNav();
        getLeftNav();
    };

    //动态获得 中间的高度
    function getDivWidth() {
        var w = document.body.scrollHeight;
        var center = document.getElementById("center");
        center.style.height = (w - 60) + "px";

    }

    //向后台动态请求右侧树状导航栏地址
    function getLeftNav() {
        jQuery.ajax({
            type: 'POST',
            url: 'HomeRightNav',
            contentType: "application/x-www-form-urlencoded",
            dataType: 'json',
            success: function (data) {
                if(data.state="1"){
                    var setting = {
                        check: {
                            enable: true,
                            chkStyle: "radio",
                            radioType: "all"
                        },
                        data: {
                            simpleData: {
                                enable: true,
                                idKey: "id",
                                pIdKey: "pId",
                                rootPId: ""
                            }
                        },
                        view: {
                            dblClickExpand: false
                        },
                        callback: {
                            onCheck: zTreeOnCheck
                        }
                    };

                    function zTreeOnCheck(event, treeId, treeNode) {
                        var name = treeNode.name;
                        localStorage.setItem("ztreeName",name);
                    }

                    var t = $("#leftTree");
                    t = $.fn.zTree.init(t, setting, data.data);
                }
                else {
                    alert(data.messages)
                }
            }
        });

    }


    //向后台动态请求右侧树状导航栏地址
    function getRightNav() {
        jQuery.ajax({
            type: 'POST',
            url: 'HomeLeftNav',
            contentType: "application/x-www-form-urlencoded",
            dataType: 'json',
            success: function (data) {
                var setting = {
                    check: {
                        enable: true,
                        chkboxType : { "Y" : "ps", "N" : "ps" }
                    },
                    data: {
                        simpleData: {
                            enable: true,
                            idKey: "id",
                            pIdKey: "pId",
                            rootPId: ""
                        }
                    },
                    view: {
                        dblClickExpand: false
                    },
                    callback: {
                        onCheck: zTreeOnCheck
                    }
                };

                function zTreeOnCheck(event, treeId, treeNode) {
                    var treeObj = $.fn.zTree.getZTreeObj("rightTree"),
                        nodes = treeObj.getCheckedNodes(true);
                    var list =[];
                    for (var i=0;i<nodes.length;i++){
                        if (nodes[i].pId===""){
                            let json = {
                                "id":nodes[i].id,
                                "pId":0,
                                "name":nodes[i].name
                            };
                            list.push(json)
                        }
                        else {
                            let json = {
                                "id":nodes[i].id,
                                "pId":nodes[i].pId,
                                "name":nodes[i].name
                            };
                            list.push(json)
                        }
                    }
                    localStorage.setItem("ztreeList", "'" + JSON.stringify(list));
                }

                var t = $("#rightTree");
                var list = JSON.parse(data);
                t = $.fn.zTree.init(t, setting, list);
            }
        });

    }


    //返回主页
    $("#backHome").click(function () {
        window.location = "/"
    });

    //确认提交
    $("#submission").click(function () {
        var name = localStorage.getItem("ztreeName");
        var pdi = localStorage.getItem("ztreeList");
        var jpdi = JSON.parse(pdi.substr(1, pdi.length));
        if (name && pdi) {
            jQuery.ajax({
                type: 'POST',
                url: 'savePdi',
                contentType: "application/x-www-form-urlencoded",
                data: {"name": name, "pdi":JSON.stringify(jpdi)},
                dataType: 'json',
                success: function (data) {
                    if (data.state) {
                        localStorage.removeItem("ztreeList");
                        localStorage.removeItem("ztreeName");
                        alert(data.messages);
                        /*window.location.reload();*/
                    }
                    else {
                        localStorage.removeItem("ztreeList");
                        localStorage.removeItem("ztreeName");
                        alert(data.messages);
                    }
                }
            });
        }
        else {
            alert("请选择名字和加权限")
        }
    })


</script>
</body>
</html>
